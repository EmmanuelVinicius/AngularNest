<h2 mat-dialog-title>Delete post</h2>
<mat-dialog-content class="mat-typography">
    <p>This will delete this post permanently</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="submit()">Continue</button>
</mat-dialog-actions>
