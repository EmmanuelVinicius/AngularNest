<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <ng-container *ngIf="(getPostList() | async) as postListItem;">
                <table mat-table [dataSource]="postListItem" class="w-100 mat-elevation-z8">

                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="subtitle">
                        <th mat-header-cell *matHeaderCellDef> Subtitle </th>
                        <td mat-cell *matCellDef="let element"> {{element.subtitle}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="imageURL">
                        <th mat-header-cell *matHeaderCellDef> Image URL </th>
                        <td mat-cell *matCellDef="let element"> {{element.imageURL}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell  *matCellDef="let element">
                            <button
                            mat-icon-button
                            aria-label="Delete post"
                            (click)="deletePost(element); $event.stopPropagation()"
                            >
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editPost(row)"></tr>
                </table>
            </ng-container>
            <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
        </div>
    </div>
</div>
<div class="conteiner-fluid mt-5 mr-3">
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button mat-raised-button (click)="createPost()" color="accent">Create</button>
        </div>
    </div>
</div>
