<h1 mat-dialog-title>New Post</h1>
<form #form="ngForm">
<div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w100">
                    <input matInput name="title" placeholder="Title" [(ngModel)]="newPostModel.title">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w100">
                    <input matInput name="subtitle" placeholder="Subitle" [(ngModel)]="newPostModel.subtitle">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w100">
                    <input matInput name="imageURL" placeholder="Image URL" [(ngModel)]="newPostModel.imageURL">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w100">
                    <textarea matInput name="content" placeholder="Content" [(ngModel)]="newPostModel.content"></textarea>
                </mat-form-field>
            </div>
        </div>
        <button matButton (click)="submit(form)" [disabled]="!form.valid">
            Submit
        </button>
    </div>
</form>
